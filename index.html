<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    /* 기본 바디 설정: 흰 배경, 어두운 글씨 */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #222;
      text-align: center;
      padding-left: 5px;
      padding-right: 5px;
    }

    /* 헤더 바 영역 */
    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 30px;
      position: relative;
    }

    /* 메인 타이틀 */
    #mainTitle {
      font-size: 28px;
      color: #000;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* 카테고리 버튼 영역 전체 */
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 30px 10px 10px;
    }

    /* 카테고리 줄 한 줄 */
    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    /* 카테고리 버튼 스타일 */
    .category-btn {
      padding: 10px 20px;
      background-color: #e0e0e0;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }

    /* 상단 검색 및 버튼 영역 */
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    /* 검색 입력창 스타일 */
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #ccc;
      width: 260px;
      font-size: 16px;
      color: #000;
    }

    /* 검색 및 홈 버튼 스타일 */
    .top-bar button {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .top-bar button img {
      width: 24px;
      height: 24px;
    }

    /* 전체 카드 그리드 영역 */
    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      width: 90%;
      max-width: none;
      margin: 0 auto;
    }

    /* 개별 카드 스타일 */
    .card {
      display: flex;
      flex-direction: column;
      background-color: transparent;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    /* 썸네일 감싸는 박스 */
    .thumbnail-wrapper {
      position: relative;
    }

    /* 썸네일 이미지 */
    .thumbnail-wrapper img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      background-color: transparent; /* 썸네일 배경색 제거 */
    }

    /* 영상 시간 라벨 */
    .duration-label {
      position: absolute;
      right: 6px;
      bottom: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 3px;
    }

    /* 카드 내 제목 스타일 - 글씨 키우고 굵게 */
    .card-title {
      font-size: 15px;
      font-weight: bold;
      line-height: 20px;
      height: 80px;
      padding: 6px;
      color: #000;
      background-color: transparent; /* 배경 제거 */
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      box-sizing: content-box;
    }

    /* 모바일에서 카드 제목 처리 */
    @media screen and (max-width: 768px) {
      .card-title {
        font-size: 16px;
        font-weight: bold;
        line-height: 1.3em;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
      }
    }

    /* 하단 버튼 영역 */
    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 60px auto 80px;
    }

    /* 더보기/위로가기 버튼 */
    #loadMoreBtn, #scrollTopBtn {
      background-color: #000;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #scrollTopBtn:hover {
      background-color: #333;
    }

    /* 모바일에서 카드 2열, 여백 최소화 */
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr) !important;
        padding: 0 2px;
        width: 100%;
        max-width: 100%;
      }
      .category-btn {
        padding: 6px 14px;
        font-size: 13px;
      }
      .top-bar input {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
  </div>
  <div class="category-section">
    <div class="category-line">
      <a class="category-btn" href="category.html?category=MV_SPECIAL_CLIP">MV_SPECIAL_CLIP</a>
      <a class="category-btn" href="category.html?category=RECORDING_BEHIND">RECORDING_BEHIND</a>
      <a class="category-btn" href="category.html?category=OFFICIAL_CLIPS">OFFICIAL_CLIPS</a>
      <a class="category-btn" href="category.html?category=ORIGINAL_VARIETY">ORIGINAL_VARIETY</a>
      <a class="category-btn" href="category.html?category=STAGE_PERFORMANCE">STAGE_PERFORMANCE</a>
      <a class="category-btn" href="category.html?category=VOCAL_AND_DANCE">VOCAL_AND_DANCE</a>
      <a class="category-btn" href="category.html?category=BEHIND_CLIPS">BEHIND_CLIPS</a>
    </div>
    <div class="category-line">
      <a class="category-btn" href="category.html?category=MEDIA_CONTENTS">MEDIA_CONTENTS</a>
      <a class="category-btn" href="category.html?category=RADIO_PODCAST">RADIO_PODCAST</a>
      <a class="category-btn" href="category.html?category=INTERVIEW">INTERVIEW</a>
      <a class="category-btn" href="category.html?category=LIVE_STREAM">LIVE_STREAM</a>
      <a class="category-btn" href="category.html?category=FANCAM">FANCAM</a>
      <a class="category-btn" href="category.html?category=SHORTS">SHORTS</a>
      <a class="category-btn" href="category.html?category=ETC">ETC</a>
    </div>
  </div>
  <div class="top-bar">
    <button id="resetSearchBtn"><img src="images/뒤로가기.jpg" alt="검색 초기화"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="Search all videos...">
    <button id="searchBtn" title="검색 실행">🔍</button>
  </div>
  <div class="card-container" id="allCards"></div>
  <div class="button-wrapper">
    <button id="loadMoreBtn" type="button">More</button>
    <button id="scrollTopBtn" title="위로 가기">↑</button>
  </div>
  <script src="common.js"></script>
  <script src="js/cards-MV_SPECIAL_CLIP.js"></script>
  <script src="js/cards-RECORDING_BEHIND.js"></script>
  <script src="js/cards-OFFICIAL_CLIPS.js"></script>
  <script src="js/cards-ORIGINAL_VARIETY.js"></script>
  <script src="js/cards-STAGE_PERFORMANCE.js"></script>
  <script src="js/cards-VOCAL_AND_DANCE.js"></script>
  <script src="js/cards-BEHIND_CLIPS.js"></script>
  <script src="js/cards-MEDIA_CONTENTS.js"></script>
  <script src="js/cards-RADIO_PODCAST.js"></script>
  <script src="js/cards-INTERVIEW.js"></script>
  <script src="js/cards-LIVE_STREAM.js"></script>
  <script src="js/cards-FANCAM.js"></script>
  <script src="js/cards-SHORTS.js"></script>
  <script src="js/cards-ETC.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const scrollTopBtn = document.getElementById("scrollTopBtn");
      const searchInput = document.getElementById("searchInput");
      const resetSearchBtn = document.getElementById("resetSearchBtn");
      const searchBtn = document.getElementById("searchBtn");
      let currentIndex = 0;
      const batchSize = 20;
      const all = [].concat(
        typeof mvSpecialClipCards !== 'undefined' ? mvSpecialClipCards : [],
        typeof recordingBehindCards !== 'undefined' ? recordingBehindCards : [],
        typeof officialClipCards !== 'undefined' ? officialClipCards : [],
        typeof originalVarietyCards !== 'undefined' ? originalVarietyCards : [],
        typeof stagePerformanceCards !== 'undefined' ? stagePerformanceCards : [],
        typeof vocalAndDanceCards !== 'undefined' ? vocalAndDanceCards : [],
        typeof behindClipsCards !== 'undefined' ? behindClipsCards : [],
        typeof mediaContentsCards !== 'undefined' ? mediaContentsCards : [],
        typeof radioPodcastCards !== 'undefined' ? radioPodcastCards : [],
        typeof interviewCards !== 'undefined' ? interviewCards : [],
        typeof liveStreamCards !== 'undefined' ? liveStreamCards : [],
        typeof fancamCards !== 'undefined' ? fancamCards : [],
        typeof shortsCards !== 'undefined' ? shortsCards : [],
        typeof etcCards !== 'undefined' ? etcCards : []
      );
      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01';
      }
      all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));
      let filtered = all;
      function applySearch() {
        const keywords = searchInput.value
          .toLowerCase()
          .replace(/[^\w가-힣]+/g, ' ')
          .split(/\s+/)
          .filter(Boolean);
        filtered = all.filter(c => {
          const combinedText = (c.title + " " + c.member).toLowerCase().replace(/[^\w가-힣]+/g, ' ');
          return keywords.every(k => combinedText.includes(k));
        });
        currentIndex = 0;
        renderCards(filtered);
      }
      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + batchSize).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          const durationHTML = data.duration ? `<div class="duration-label">${data.duration}</div>` : '';
          card.innerHTML = `
            <div class="thumbnail-wrapper">
              <img src="${data.thumbnail}" alt="${data.alt}">
              ${durationHTML}
            </div>
            <div class="card-title">${data.title}</div>
          `;
          card.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            window.open(data.link, "_blank");
          });
          container.appendChild(card);
        });
        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
      }
      renderCards(filtered);
      loadMoreBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        loadMoreBtn.blur();
        container.classList.add("disabled");
        setTimeout(() => {
          renderCards(filtered);
          container.classList.remove("disabled");
        }, 100);
      });
      searchBtn.addEventListener("click", applySearch);
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          applySearch();
        }
      });
      resetSearchBtn.addEventListener("click", () => {
        searchInput.value = '';
        filtered = all;
        currentIndex = 0;
        renderCards(filtered);
      });
      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
