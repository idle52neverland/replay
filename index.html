<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 30px;
    }

    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
    }

    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 30px 10px 10px;
    }

    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 200px;
      font-size: 16px;
    }

    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-bar button img {
      width: 24px;
      height: 24px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .card {
      background-color: transparent;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      background-color: #000;
    }

    .card-title {
      font-size: 13px;
      padding: 6px;
      margin: 0;
      color: #fff;
      background-color: #222;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.4em;
      height: calc(1.4em * 3); /* 정확히 3줄로 제한 */
    }

    .button-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px 60px;
    }

    #loadMoreBtn {
      padding: 12px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    #scrollTopBtn {
      padding: 10px 16px;
      background-color: #666;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .header-bar {
        padding: 40px 20px 20px;
      }
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
      .category-btn {
        padding: 6px 14px;
        font-size: 13px;
      }
      .category-section {
        padding: 20px 10px 10px;
      }
      .button-wrapper {
        flex-direction: column;
        gap: 10px;
        padding-bottom: 60px;
      }
      .top-bar input {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
  </div>

  <div class="category-section">
    <div class="category-line" id="yearFilters"></div>
    <div class="category-line" id="monthFilters"></div>
    <div class="category-line" id="memberFilters"></div>
  </div>

  <div class="top-bar">
    <button onclick="location.reload()"><img src="images/뒤로가기.jpg" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈으로"></button>
    <input type="text" id="searchInput" placeholder="검색어 입력...">
  </div>

  <div class="card-container" id="allCards"></div>

  <div class="button-wrapper">
    <button id="loadMoreBtn">더보기</button>
    <button id="scrollTopBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>
  </div>

  <script src="cards.js"></script>
  <script>
    const years = ["2025", "2024", "2023", "2022", "2021", "2020", "2019", "2018", "PRE-DEBUT"];
    const months = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
    const members = ["소연", "미연", "민니", "우기", "슈화", "아이들"];

    let currentIndex = 0;
    const batchSize = 30;
    let all = allCards || [];

    function extractDate(title) {
      const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
      return match ? match[1] : "2000-01-01";
    }

    all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

    function renderCards(cards) {
      const container = document.getElementById("allCards");
      container.innerHTML = '';
      cards.slice(0, currentIndex + batchSize).forEach(data => {
        const card = document.createElement("a");
        card.className = "card";
        card.setAttribute("data-category", data.category);
        card.setAttribute("data-member", data.member);
        card.setAttribute("data-year", data.year);

        card.innerHTML = `
          <img src="${data.thumbnail}" alt="${data.alt}">
          <div class="card-title">${data.title}</div>
        `;
        card.addEventListener("click", (e) => {
          e.preventDefault();
          window.open(data.link, "_blank");
        });

        container.appendChild(card);
      });

      currentIndex += batchSize;
      document.getElementById("loadMoreBtn").style.display = currentIndex >= cards.length ? "none" : "block";
    }

    function createFilterButtons(containerId, items) {
      const container = document.getElementById(containerId);
      items.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.textContent = item;
        btn.addEventListener("click", () => {
          btn.classList.toggle("active");
          applyAllFilters();
        });
        container.appendChild(btn);
      });
    }

    function applyAllFilters() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const activeYears = [...document.querySelectorAll('#yearFilters .active')].map(btn => btn.textContent);
      const activeMonths = [...document.querySelectorAll('#monthFilters .active')].map(btn => btn.textContent);
      const activeMembers = [...document.querySelectorAll('#memberFilters .active')].map(btn => btn.textContent);

      const filtered = all.filter(card => {
        const matchYear = activeYears.length === 0 || activeYears.includes(card.year);
        const matchMonth = activeMonths.length === 0 || activeMonths.some(m => {
          const match = card.title.match(/\d{4}-(\d{2})-\d{2}/);
          return match && match[1] === m;
        });
        const matchMember = activeMembers.length === 0 || activeMembers.some(m => card.member.includes(m));
        const matchKeyword = keyword
          .split(/[ ,]+/)
          .every(word => card.title.toLowerCase().includes(word));
        return matchYear && matchMonth && matchMember && matchKeyword;
      });

      currentIndex = 0;
      renderCards(filtered);
    }

    document.addEventListener("DOMContentLoaded", () => {
      createFilterButtons("yearFilters", years);
      createFilterButtons("monthFilters", months);
      createFilterButtons("memberFilters", members);
      renderCards(all);
      document.getElementById("searchInput").addEventListener("input", applyAllFilters);
      document.getElementById("loadMoreBtn").addEventListener("click", () => renderCards(all));
    });
  </script>
</body>
</html>
