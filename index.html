<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 30px;
      position: relative;
    }
    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
    }
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 30px 10px 10px;
    }
    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 220px;
      font-size: 16px;
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: transparent;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      margin: 0;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      background-color: #000;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      margin: 0;
      color: #fff;
      background-color: #222;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.4em;
      height: calc(1.4em * 3);
    }
    .button-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px 60px;
    }
    #loadMoreBtn {
      padding: 12px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    #scrollTopBtn {
      padding: 10px 16px;
      background-color: #666;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
    @media (max-width: 768px) {
      .header-bar {
        padding: 40px 20px 20px;
      }
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
      .top-bar input {
        width: 200px;
      }
      .category-btn {
        padding: 6px 14px;
        font-size: 13px;
      }
      .category-line {
        justify-content: center;
      }
      .category-section {
        padding: 20px 10px 10px;
      }
      .button-wrapper {
        flex-direction: column;
        gap: 10px;
        padding-bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
  </div>

  <!-- 카테고리, 검색, 카드 등 생략 -->

  <div class="button-wrapper">
    <button id="loadMoreBtn">더보기</button>
    <button id="scrollTopBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>
  </div>
</body>
</html>
