<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>I-DLE 몰아보기</title>
  <style>
    /* body 전체 스타일 */
    body {
      margin: 0; /* 바깥 여백 제거 */
      font-family: 'Helvetica Neue', sans-serif; /* 폰트 지정 */
      background-color: #111; /* 배경색 진회색 */
      color: #fff; /* 글씨 하얀색 */
      text-align: center; /* 텍스트 중앙 정렬 */
      padding-left: 5px;  /* 좌우 약간의 여백 */
      padding-right: 5px;
    }

    /* 헤더 영역 */
    .header-bar {
      display: flex; /* 가운데 정렬을 위해 flex 사용 */
      justify-content: center;
      align-items: center;
      padding: 60px 20px 30px; /* 위 60px, 좌우 20px, 아래 30px */
      position: relative;
    }

    /* 중앙 타이틀 */
    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
      position: absolute; /* 정중앙 정렬 위해 절대 위치 사용 */
      left: 50%;
      transform: translateX(-50%); /* 정확한 중앙으로 이동 */
    }

    /* 카테고리 영역 전체 감싸는 박스 */
    .category-section {
      display: flex;
      flex-wrap: wrap; /* 줄 바꿈 허용 */
      justify-content: center;
      gap: 10px; /* 버튼 사이 간격 */
      padding: 30px 10px 10px; /* 위, 좌우, 아래 여백 */
    }

    /* 카테고리 라인(한 줄) */
    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    /* 개별 카테고리 버튼 */
    .category-btn {
      padding: 10px 20px;
      background-color: #333; /* 어두운 회색 배경 */
      border-radius: 20px; /* pill 모양 */
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }

    /* 검색창과 버튼이 들어가는 상단 바 */
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    /* 검색 입력창 스타일 */
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }

    /* 뒤로가기, 홈 버튼 스타일 */
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .top-bar button img {
      width: 24px;
      height: 24px;
    }

    /* 카드들이 나열되는 그리드 */
    .card-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* PC에서 5열 */
      gap: 10px;
      padding: 10px;
    }

    /* 개별 카드 스타일 */
    .card {
      background-color: transparent;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    /* 카드 이미지 */
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      margin: 0;
      object-fit: cover;
      aspect-ratio: 16 / 9; /* 썸네일 비율 고정 */
      background-color: #000;
    }

    /* 카드의 제목 영역 */
    .card-title {
      font-size: 13px;
      line-height: 18px;
      height: 72px; /* 18px * 4줄 */
      padding: 6px 6px 0;
      margin: 0;
      color: #fff;
      background-color: #222;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4; /* 최대 4줄만 표시 */
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      box-sizing: content-box;
    }

    /* 버튼 영역 (더보기/위로) */
    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 1000px auto 80px;
    }

    /* 버튼 공통 스타일 */
    #loadMoreBtn, #scrollTopBtn {
      background-color: #fff;
      color: #111;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #scrollTopBtn:hover {
      background-color: #ddd;
    }

    /* 모바일 대응 (768px 이하) */
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr); /* 2열로 변경 */
      }
      .top-bar input {
        width: 220px;
      }
      .category-btn {
        padding: 6px 14px;
        font-size: 13px;
      }
      .category-line {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- 사이트 메인 타이틀 -->
  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
  </div>

  <!-- 카테고리 버튼 구역 -->
  <div class="category-section">
    <div class="category-line">
      <a class="category-btn" href="category.html?category=MV_SPECIAL_CLIP">MV_SPECIAL_CLIP</a>
      <!-- 생략 가능: 각 카테고리별로 동일한 방식 -->
    </div>
  </div>

  <!-- 검색 및 홈/뒤로 버튼 -->
  <div class="top-bar">
    <button id="resetSearchBtn"><img src="images/뒤로가기.jpg" alt="검색 초기화"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="전체 영상 검색...">
  </div>

  <!-- 카드가 표시될 메인 영역 -->
  <div class="card-container" id="allCards"></div>

  <!-- 더보기/위로가기 버튼 -->
  <div class="button-wrapper">
    <button id="loadMoreBtn" type="button">More</button>
    <button id="scrollTopBtn" title="위로 가기">↑</button>
  </div>

  <!-- JS 카드 데이터 로딩 -->
  <script src="js/cards-MV_SPECIAL_CLIP.js"></script>
  <!-- 기타 카테고리 카드 스크립트들 생략 -->

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 주요 DOM 요소들 참조
      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const scrollTopBtn = document.getElementById("scrollTopBtn");
      const searchInput = document.getElementById("searchInput");
      const resetSearchBtn = document.getElementById("resetSearchBtn");

      let currentIndex = 0; // 현재 출력된 카드 인덱스
      const batchSize = 30; // 한 번에 렌더링할 카드 수

      // 모든 카드 데이터를 한 배열로 병합
      const all = [].concat(
        typeof mvSpecialClipCards !== 'undefined' ? mvSpecialClipCards : [],
        typeof recordingBehindCards !== 'undefined' ? recordingBehindCards : [],
        typeof iSeriesCards !== 'undefined' ? iSeriesCards : [],
        typeof iVarietyCards !== 'undefined' ? iVarietyCards : [],
        typeof stagePerformanceCards !== 'undefined' ? stagePerformanceCards : [],
        typeof liveCoverDanceCards !== 'undefined' ? liveCoverDanceCards : [],
        typeof behindClipsCards !== 'undefined' ? behindClipsCards : [],
        typeof mediaContentsCards !== 'undefined' ? mediaContentsCards : [],
        typeof radioPodcastCards !== 'undefined' ? radioPodcastCards : [],
        typeof interviewCards !== 'undefined' ? interviewCards : [],
        typeof liveStreamCards !== 'undefined' ? liveStreamCards : [],
        typeof fancamCards !== 'undefined' ? fancamCards : [],
        typeof challengeCards !== 'undefined' ? challengeCards : [],
        typeof etcCards !== 'undefined' ? etcCards : []
      );

      // 카드 제목에서 날짜를 추출하는 함수 (정규식 사용)
      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01'; // 없으면 기본 날짜
      }

      // 최신순 정렬
      all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));
      let filtered = all; // 현재 필터된 목록

      // 카드 렌더링 함수
      function renderCards(cards) {
        container.innerHTML = ''; // 기존 카드 제거

        // 카드 slice 해서 출력
        cards.slice(0, currentIndex + batchSize).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);

          // 카드 내부 구조
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;

          // 클릭 시 새 창에서 링크 열기
          card.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            window.open(data.link, "_blank");
          });

          container.appendChild(card);
        });

        currentIndex += batchSize;

        // 더 이상 남은 카드 없으면 버튼 숨김
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
      }

      // 첫 렌더링
      renderCards(filtered);

      // 더보기 클릭 시 추가 카드 출력
      loadMoreBtn.addEventListener("click", () => renderCards(filtered));

      // 검색 입력 시 필터링
      searchInput.addEventListener("input", function () {
        const keywords = this.value.toLowerCase().split(/[\s,]+/); // 띄어쓰기/쉼표 기준 분리
        filtered = all.filter(c =>
          keywords.every(kw => c.title.toLowerCase().includes(kw))
        );
        currentIndex = 0;
        renderCards(filtered);
      });

      // 검색 초기화
      resetSearchBtn.addEventListener("click", () => {
        searchInput.value = '';
        filtered = all;
        currentIndex = 0;
        renderCards(filtered);
      });

      // 위로가기 버튼
      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
