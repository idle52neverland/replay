<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>i-dle Î™∞ÏïÑÎ≥¥Í∏∞</title>
  <link rel="icon" href="images/i-dle logo.png" type="image/png" />
  <style>
    body { margin: 0; font-family: 'Helvetica Neue', sans-serif; background-color: #111; color: #fff; text-align: center; padding: 0 5px; }
    .header-bar { display: flex; justify-content: center; align-items: center; padding: 60px 20px 30px; position: relative; }
    #mainTitle { font-size: 28px; color: #fff; margin: 0 auto; position: absolute; left: 50%; transform: translateX(-50%); }
    .category-section.cards { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; max-width: 1500px; margin: 0 auto 130px; }
    .card-container { display: grid; grid-template-columns: repeat(4, 1fr); row-gap: 24px; column-gap: 16px; padding: 0 50px; box-sizing: border-box; width: 100%; margin: 0 auto; }
    .card { display: flex; flex-direction: column; text-decoration: none; cursor: pointer; }
    .thumbnail-wrapper { position: relative; }
    .thumbnail-wrapper img { width: 100%; aspect-ratio: 16/9; object-fit: cover; background-color: #000; border-radius: 8px; transition: transform 0.3s ease; }
    .thumbnail-wrapper img:hover { transform: scale(1.05); }
    .duration-overlay { position: absolute; bottom: 6px; right: 6px; background-color: rgba(0,0,0,0.7); color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: 600; }
    .card-text { background-color: #111; color: #fff; padding: 6px; text-align: left; }
    .card-title { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; font-size: 15px; line-height: 1.3em; }
    .card-member { color: #aaa; font-size: 13px; margin-top: 4px; }
    .button-wrapper { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 60px auto 80px; }
    #loadMoreBtn, #scrollTopBtn { background-color: #fff; color: #111; font-size: 14px; font-weight: bold; border: none; border-radius: 50%; width: 60px; height: 60px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
    #scrollTopBtn:hover { background-color: #ddd; }
    .top-bar { display: flex; justify-content: center; align-items: center; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
    .search-wrapper { position: relative; }
    .search-wrapper input { padding: 12px 40px 12px 16px; border-radius: 24px; border: none; width: 260px; font-size: 16px; }
    .search-wrapper button { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; }
    .top-bar button:not(.search-btn) { background-color: #fff; border: none; border-radius: 50%; padding: 6px; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
    .top-bar button img { width: 24px; height: 24px; }
    #cardCount { text-align: right; padding: 0 20px 5px 0; font-size: 14px; color: #ccc; }
    @media screen and (max-width: 768px) {
      .card-container { grid-template-columns: repeat(1, 1fr) !important; padding: 0; }
      .search-wrapper input { width: 140px; }
    }
  </style>
</head>
<body>
  <div class="header-bar"><div id="mainTitle">i-dle Î™∞ÏïÑÎ≥¥Í∏∞</div></div>

  <div class="top-bar">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search all videos...">
      <button id="searchBtn" style="font-size: 16px; background: none; border: none; cursor: pointer;">üîç</button>
    </div>
    <button id="resetSearchBtn"><img src="images/Îí§Î°úÍ∞ÄÍ∏∞.jpg" alt="Í≤ÄÏÉâ Ï¥àÍ∏∞Ìôî"></button>
    <button onclick="location.href='index.html'"><img src="images/Ìôà.jpg" alt="Ìôà"></button>
  </div>

  <div style="display: flex; justify-content: flex-end; align-items: center; gap: 10px; padding: 0 20px 5px 20px;">
    <button id="toggleSortBtn" style="background-color: #222; color: #fff; border: none; padding: 6px 12px; border-radius: 6px; font-size: 14px; cursor: pointer;">Ïò§ÎûòÎêúÏàú</button>
    <div id="cardCount"></div>
  </div>

  <div class="card-container" id="allCards"></div>
  <div class="button-wrapper">
    <button id="loadMoreBtn" type="button">More</button>
    <button id="scrollTopBtn" title="scrollTop">‚Üë</button>
  </div>

  <script src="common.js"></script>
  <script src="js/cards-MV_SPECIAL_CLIP.js"></script>
  <script src="js/cards-STAGE_PERFORMANCE.js"></script>
  <script src="js/cards-VOCAL_AND_DANCE.js"></script>
  <script src="js/cards-SPECIAL_RELEASES.js"></script>
  <script src="js/cards-RECORDING_BEHIND.js"></script>
  <script src="js/cards-ORIGINAL_VARIETY.js"></script>
  <script src="js/cards-MEDIA_CONTENTS.js"></script>
  <script src="js/cards-RADIO_PODCAST.js"></script>
  <script src="js/cards-OFFICIAL_CLIPS.js"></script>
  <script src="js/cards-INTERVIEW.js"></script>
  <script src="js/cards-LIVE_STREAM.js"></script>
  <script src="js/cards-COMMERCIALS.js"></script>
  <script src="js/cards-SHORTS.js"></script>
  <script src="js/cards-ETC.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const scrollTopBtn = document.getElementById("scrollTopBtn");
      const searchInput = document.getElementById("searchInput");
      const resetSearchBtn = document.getElementById("resetSearchBtn");
      const searchBtn = document.getElementById("searchBtn");
      const cardCountEl = document.getElementById("cardCount");
      const toggleSortBtn = document.getElementById("toggleSortBtn");
      let currentIndex = 0;
      const batchSize = 12;
      let sortOrder = "newest";

      const all = [].concat(
        typeof mvSpecialClipCards !== 'undefined' ? mvSpecialClipCards : [],
        typeof stagePerformanceCards !== 'undefined' ? stagePerformanceCards : [],
        typeof vocalAndDanceCards !== 'undefined' ? vocalAndDanceCards : [],
        typeof specialReleasesCards !== 'undefined' ? specialReleasesCards : [],
        typeof recordingBehindCards !== 'undefined' ? recordingBehindCards : [],
        typeof originalVarietyCards !== 'undefined' ? originalVarietyCards : [],
        typeof mediaContentsCards !== 'undefined' ? mediaContentsCards : [],
        typeof radioPodcastCards !== 'undefined' ? radioPodcastCards : [],
        typeof officialClipCards !== 'undefined' ? officialClipCards : [],
        typeof interviewCards !== 'undefined' ? interviewCards : [],
        typeof liveStreamCards !== 'undefined' ? liveStreamCards : [],
        typeof commercialsCards !== 'undefined' ? commercialsCards : [],
        typeof shortsCards !== 'undefined' ? shortsCards : [],
        typeof etcCards !== 'undefined' ? etcCards : []
      );

      let filtered = [...all];

      function updateCardCount(count) {
        cardCountEl.textContent = `Ï¥ù ${count}Í∞ú ÏòÅÏÉÅ`;
      }

      function applySearch() {
        const normalize = str => str.toLowerCase().replace(/[^\w\uac00-\ud7af]+/g, '').replace(/\s+/g, '');
        const rawKeywords = searchInput.value.toLowerCase().replace(/[^\w\uac00-\ud7af]+/g, ' ').split(/\s+/).filter(Boolean);
        const keywords = rawKeywords.map(k => normalize(k));

        filtered = all.filter(c => {
          const combinedText = normalize(c.title + c.member);
          return keywords.every(k => combinedText.includes(k));
        });

        sortAndRender();
      }

      function sortAndRender() {
        filtered.sort((a, b) => {
          const dateA = new Date(a.date || '2000-01-01');
          const dateB = new Date(b.date || '2000-01-01');
          return sortOrder === "oldest" ? dateA - dateB : dateB - dateA;
        });

        currentIndex = 0;
        renderCards(filtered);
      }

      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + batchSize).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.innerHTML = `
            <div class="thumbnail-wrapper">
              <img src="${data.thumbnail}" alt="${data.title}">
              <div class="duration-overlay">${data.duration || ''}</div>
            </div>
            <div class="card-text">
              <div class="card-title">${data.title}</div>
              ${data.member ? `<div class="card-member">#${data.member}</div>` : ''}
            </div>
          `;
          card.addEventListener("click", (e) => {
            e.preventDefault();
            window.open(data.link, "_blank");
          });
          container.appendChild(card);

          const img = card.querySelector("img");
          img.onload = function () {
            const isVertical = img.naturalHeight > img.naturalWidth;
            img.style.objectFit = isVertical ? 'contain' : 'cover';
            img.style.backgroundColor = '#000';
          };
        });

        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
        updateCardCount(cards.length);
      }

      toggleSortBtn.addEventListener("click", () => {
        sortOrder = sortOrder === "newest" ? "oldest" : "newest";
        toggleSortBtn.textContent = sortOrder === "newest" ? "ÏµúÏã†Ïàú" : "Ïò§ÎûòÎêúÏàú";
        sortAndRender();
      });

      loadMoreBtn.addEventListener("click", () => renderCards(filtered));
      searchBtn.addEventListener("click", applySearch);
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") applySearch();
      });

      resetSearchBtn.addEventListener("click", () => location.reload());
      scrollTopBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

      sortAndRender();
    });
  </script>
</body>
</html>
