    body {

      gap: 14px;

      display: flex;

    .search-wrapper {

      width: 260px;

    .search-wrapper button {
      position: absolute;
      right: 10px;
      top: 50%;

      background: none;

      padding: 0;
      cursor: pointer;
    }
    .top-bar button:not(.search-btn) {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;

      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      row-gap: 24px;
      column-gap: 16px;
      padding: 0 50px;
      box-sizing: border-box;
      width: 100%;
      margin: 0 auto;
    }
    .card {
      display: flex;
      flex-direction: column;
      background-color: transparent;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    .thumbnail-wrapper {
      position: relative;
    }
    .thumbnail-wrapper img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      background-color: #000;
      border-radius: 8px;
    }
    .card-title {
      font-size: 17px;
      line-height: 18px;
      height: 72px;
      padding: 6px;
      color: #fff;
      background-color: #111;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      box-sizing: content-box;
    }
    .card-meta {
      font-size: 11px;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 2px 6px 4px;
      opacity: 0.85;
      flex-wrap: nowrap;
      text-align: left;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 60px auto 80px;
    }
    #loadMoreBtn, #scrollTopBtn {
      background-color: #fff;
      color: #111;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #scrollTopBtn:hover {
      background-color: #ddd;
    }
    @media screen and (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(1, 1fr) !important;
        padding: 0 0px;
        width: 100%;
        max-width: 100%;
      }
      .category-item {
        width: 90px;
      }
      .category-item span {
        font-size: 11px;
      }
      .category-item img {
        border-radius: 6px;
      }
    }
  </style>
</head>

  <!-- üëá ÏïÑÎûòÏóê Ïã§Ï†ú Ïπ¥Îìú Îç∞Ïù¥ÌÑ∞ Ïä§ÌÅ¨Î¶ΩÌä∏ (441Ï§Ñ Ï†ÑÏ≤¥ Ìè¨Ìï®) Î•º ÌÜµÏß∏Î°ú Î≥µÏÇ¨ Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî -->
  <script src="common.js"></script>
  <script src="js/cards-MV_SPECIAL_CLIP.js"></script>
  <script src="js/cards-STAGE_PERFORMANCE.js"></script>
  <script src="js/cards-VOCAL_AND_DANCE.js"></script>
  <script src="js/cards-SPECIAL_RELEASES.js"></script>
  <script src="js/cards-RECORDING_BEHIND.js"></script>
  <script src="js/cards-ORIGINAL_VARIETY.js"></script>
  <script src="js/cards-MEDIA_CONTENTS.js"></script>
  <script src="js/cards-RADIO_PODCAST.js"></script>
  <script src="js/cards-BEHIND_CLIPS.js"></script>
  <script src="js/cards-OFFICIAL_CLIPS.js"></script>
  <script src="js/cards-INTERVIEW.js"></script>
  <script src="js/cards-LIVE_STREAM.js"></script>
  <script src="js/cards-COMMERCIALS.js"></script>
  <script src="js/cards-SHORTS.js"></script>
  <script src="js/cards-ETC.js"></script>

  <script>
// Ïπ¥Îìú Îç∞Ïù¥ÌÑ∞ Ï†ÑÏ≤¥Î•º Î™®ÏùÄ Î∞∞Ïó¥ ÏòàÏãú
const allCardsData = [
  ...(typeof cards_MV_SPECIAL_CLIP !== 'undefined' ? cards_MV_SPECIAL_CLIP : []),
  ...(typeof cards_STAGE_PERFORMANCE !== 'undefined' ? cards_STAGE_PERFORMANCE : []),
  ...(typeof cards_VOCAL_AND_DANCE !== 'undefined' ? cards_VOCAL_AND_DANCE : []),
  ...(typeof cards_SPECIAL_RELEASES !== 'undefined' ? cards_SPECIAL_RELEASES : []),
  ...(typeof cards_RECORDING_BEHIND !== 'undefined' ? cards_RECORDING_BEHIND : []),
  ...(typeof cards_ORIGINAL_VARIETY !== 'undefined' ? cards_ORIGINAL_VARIETY : []),
  ...(typeof cards_MEDIA_CONTENTS !== 'undefined' ? cards_MEDIA_CONTENTS : []),
  ...(typeof cards_RADIO_PODCAST !== 'undefined' ? cards_RADIO_PODCAST : []),
  ...(typeof cards_BEHIND_CLIPS !== 'undefined' ? cards_BEHIND_CLIPS : []),
  ...(typeof cards_OFFICIAL_CLIPS !== 'undefined' ? cards_OFFICIAL_CLIPS : []),
  ...(typeof cards_INTERVIEW !== 'undefined' ? cards_INTERVIEW : []),
  ...(typeof cards_LIVE_STREAM !== 'undefined' ? cards_LIVE_STREAM : []),
  ...(typeof cards_COMMERCIALS !== 'undefined' ? cards_COMMERCIALS : []),
  ...(typeof cards_SHORTS !== 'undefined' ? cards_SHORTS : []),
  ...(typeof cards_ETC !== 'undefined' ? cards_ETC : []),
];

const cardContainer = document.getElementById('allCards');
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const resetSearchBtn = document.getElementById('resetSearchBtn');
const cardCount = document.getElementById('cardCount');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const scrollTopBtn = document.getElementById('scrollTopBtn');

let cardsPerPage = 40;
let currentPage = 1;
let filteredCards = allCardsData;

function renderCards() {
  cardContainer.innerHTML = '';

  const startIndex = 0;
  const endIndex = currentPage * cardsPerPage;
  const cardsToRender = filteredCards.slice(startIndex, endIndex);

  cardsToRender.forEach(card => {
    const cardEl = document.createElement('a');
    cardEl.className = 'card';
    cardEl.href = card.url || '#';
    cardEl.target = '_blank';
    cardEl.innerHTML = `
      <div class="thumbnail-wrapper">
        <img src="${card.thumbnail}" alt="${card.title}">
      </div>
      <div class="card-title">${card.title}</div>
      <div class="card-meta">
        <span>${card.date || ''}</span>
        <span>${card.category || ''}</span>
      </div>
    `;
    cardContainer.appendChild(cardEl);
  });

  cardCount.textContent = `Total: ${filteredCards.length}`;

  if (endIndex >= filteredCards.length) {
    loadMoreBtn.style.display = 'none';
  } else {
    loadMoreBtn.style.display = 'inline-block';
  }
}

searchBtn.addEventListener('click', () => {
  const query = searchInput.value.trim().toLowerCase();
  filteredCards = allCardsData.filter(card => card.title.toLowerCase().includes(query));
  currentPage = 1;
  renderCards();
});

searchInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    searchBtn.click();
  }
});

resetSearchBtn.addEventListener('click', () => {
  searchInput.value = '';
  filteredCards = allCardsData;
  currentPage = 1;
  renderCards();
});

loadMoreBtn.addEventListener('click', () => {
  currentPage++;
  renderCards();
});

scrollTopBtn.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

window.addEventListener('scroll', () => {
  if (document.documentElement.scrollTop > 300) {
    scrollTopBtn.style.display = 'block';
  } else {
    scrollTopBtn.style.display = 'none';
  }
});

// Ï¥àÍ∏∞ Î†åÎçîÎßÅ
renderCards();

  </script>
