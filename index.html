<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE Î™∞ÏïÑÎ≥¥Í∏∞</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 30px;
      position: relative;
    }

    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
    }

    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 30px 10px 10px;
    }

    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }

    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .top-bar button img {
      width: 24px;
      height: 24px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .card {
      background-color: transparent;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      margin: 0;
      object-fit: cover;
      aspect-ratio: 16 / 9;
      background-color: #000;
    }

    .card-title {
      font-size: 13px;
      line-height: 18px;
      height: 72px;
      padding: 0;
      margin: 0;
      color: #fff;
      background-color: #222;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      box-sizing: content-box;
    }

    #loadMoreBtn {
      display: block;
      margin: 60px auto 30px;
      background-color: #fff;
      color: #111;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    /* ‚¨áÔ∏è ÏúÑÎ°úÍ∞ÄÍ∏∞ Î≤ÑÌäº Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä */
    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #fff;
      color: #111;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #scrollTopBtn:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
      .top-bar input {
        width: 220px;
      }
      .category-btn {
        padding: 6px 14px;
        font-size: 13px;
      }
      .category-line {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">I-DLE Î™∞ÏïÑÎ≥¥Í∏∞</div>
  </div>

  <div class="category-section">
    <div class="category-line">
      <a class="category-btn" href="category.html?category=MV-SPECIAL CLIP">MV-SPECIAL CLIP</a>
      <a class="category-btn" href="category.html?category=RECORDING BEHIND">RECORDING BEHIND</a>
      <a class="category-btn" href="category.html?category=I-SERIES">I-SERIES</a>
      <a class="category-btn" href="category.html?category=I-VARIETY">I-VARIETY</a>
      <a class="category-btn" href="category.html?category=STAGE PERFORMANCE">STAGE PERFORMANCE</a>
      <a class="category-btn" href="category.html?category=LIVE-COVER-DANCE">LIVE-COVER-DANCE</a>
      <a class="category-btn" href="category.html?category=BEHIND CLIPS">BEHIND CLIPS</a>
    </div>
    <div class="category-line">
      <a class="category-btn" href="category.html?category=MEDIA CONTENTS">MEDIA CONTENTS</a>
      <a class="category-btn" href="category.html?category=RADIO-PODCAST">RADIO-PODCAST</a>
      <a class="category-btn" href="category.html?category=INTERVIEW">INTERVIEW</a>
      <a class="category-btn" href="category.html?category=LIVE STREAM">LIVE STREAM</a>
      <a class="category-btn" href="category.html?category=FANCAM">FANCAM</a>
      <a class="category-btn" href="category.html?category=CHALLENGE">CHALLENGE</a>
      <a class="category-btn" href="category.html?category=ETC">ETC</a>
    </div>
  </div>

  <div class="top-bar">
    <!-- üîÅ ÏàòÏ†ï: Îí§Î°úÍ∞ÄÍ∏∞ ‚Üí Í≤ÄÏÉâ Ï¥àÍ∏∞Ìôî -->
    <button id="resetSearchBtn"><img src="images/Îí§Î°úÍ∞ÄÍ∏∞.jpg" alt="Í≤ÄÏÉâ Ï¥àÍ∏∞Ìôî"></button>
    <button onclick="location.href='index.html'"><img src="images/Ìôà.jpg" alt="Ìôà"></button>
    <input type="text" id="searchInput" placeholder="Ï†ÑÏ≤¥ ÏòÅÏÉÅ Í≤ÄÏÉâ...">
  </div>

  <div class="card-container" id="allCards"></div>
  <button id="loadMoreBtn" type="button">ÎçîÎ≥¥Í∏∞</button>

  <!-- ‚¨áÔ∏è ÏúÑÎ°úÍ∞ÄÍ∏∞ Î≤ÑÌäº Ï∂îÍ∞Ä -->
  <button id="scrollTopBtn" title="ÏúÑÎ°ú Í∞ÄÍ∏∞">‚Üë</button>

  <script src="cards.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const searchInput = document.getElementById("searchInput");
      const resetSearchBtn = document.getElementById("resetSearchBtn");
      const scrollTopBtn = document.getElementById("scrollTopBtn");
      let currentIndex = 0;
      const batchSize = 30;
      let all = allCards || [];
      let filtered = all;

      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01';
      }

      all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + batchSize).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          card.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            window.open(data.link, "_blank");
          });
          container.appendChild(card);
        });
        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
      }

      renderCards(filtered);

      loadMoreBtn.addEventListener("click", () => renderCards(filtered));

      searchInput.addEventListener("input", function () {
        const keywords = this.value.toLowerCase().split(/[\s,]+/);
        filtered = all.filter(c =>
          keywords.every(kw => c.title.toLowerCase().includes(kw))
        );
        currentIndex = 0;
        renderCards(filtered);
      });

      // üîÅ Í≤ÄÏÉâ Ï¥àÍ∏∞Ìôî Î≤ÑÌäº Í∏∞Îä•
      resetSearchBtn.addEventListener("click", () => {
        searchInput.value = '';
        filtered = all;
        currentIndex = 0;
        renderCards(filtered);
      });

      // ‚¨ÜÔ∏è ÏúÑÎ°úÍ∞ÄÍ∏∞ Î≤ÑÌäº Í∏∞Îä•
      window.addEventListener("scroll", () => {
        scrollTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
      });

      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
