<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    /* 전체 배경과 텍스트 설정 */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111; /* 어두운 배경 */
      color: #fff;            /* 흰색 글씨 */
      text-align: center;
    }

    /* 상단 헤더바: 제목, SNS 아이콘 포함 */
    .header-bar {
      display: flex;
      justify-content: space-between; /* 좌우 정렬 */
      align-items: center;
      padding: 60px 20px 30px;
      position: relative;
    }

    /* 메인 타이틀: 중앙 정렬 */
    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* SNS 아이콘 영역: 오른쪽 정렬 */
    .sns-icons {
      display: flex;
      gap: 6px;
      position: absolute;
      right: 40px;
    }

    /* SNS 아이콘 크기 및 회색 톤 */
    .sns-icons img {
      width: 20px;
      height: 20px;
      filter: grayscale(100%);
    }

    /* 카테고리 전체 영역 */
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 30px 10px 10px;
    }

    /* 카테고리 줄(2줄 구성) */
    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    /* 각 카테고리 버튼 스타일 */
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }

    /* 검색창 및 버튼 포함한 상단 바 */
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    /* 검색창 입력 필드 */
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }

    /* 검색창 옆 버튼 (뒤로가기, 홈) */
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 버튼 안 아이콘 이미지 크기 */
    .top-bar button img {
      width: 24px;
      height: 24px;
    }

    /* 카드(썸네일+제목) 전체 묶음 */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    /* 각 카드 박스 */
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      cursor: pointer;
    }

    /* 카드 hover 시 애니메이션 */
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    /* 썸네일 이미지 설정 */
    .card img {
      width: 100%;                 /* 카드 가로 폭 맞춤 */
      height: auto;                /* 비율 유지 */
      display: block;              /* 여백 제거 핵심 */
      margin: 0;
      padding: 0;
      border: 0;
      line-height: 0;              /* inline 하단 여백 제거 */
      object-fit: cover;           /* 넘치는 부분 자르기 */
      background-color: #000;      /* 로딩 중 검은 배경 */
    }

    /* 카드 제목 스타일 */
    .card-title {
      font-size: 13px;
      padding: 6px;
      margin: 0;                   /* 위 여백 제거 */
      color: #fff;
    }

    /* 모바일 (최대 768px)용 레이아웃 */
    @media (max-width: 768px) {
      .header-bar {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 30px 10px 10px;
        text-align: center;
      }
      #mainTitle {
        position: static;
        transform: none;
        font-size: 24px;
        margin: 0;
        text-align: center;
      }
      .sns-icons {
        position: static;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      .sns-icons img {
        width: 18px;
        height: 18px;
      }
      .top-bar input {
        width: 200px;
      }
      .category-section,
      .category-line {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 45vw; /* 모바일에서 카드 너비 2개 */
      }
    }

    /* PC 버전 카드 레이아웃 (5개씩 한 줄) */
    @media (min-width: 1025px) {
      .card {
        width: calc(100% / 5 - 12px);
      }
    }

    /* 더보기 버튼 스타일 */
    #loadMoreBtn {
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <!-- 상단 타이틀과 SNS 링크 -->
  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
    <div class="sns-icons">
      <a href="https://youtube.com/@official_i_dle" target="_blank"><img src="images/유튜브.jpg" alt="YouTube"></a>
      <a href="https://x.com/official_i_dle" target="_blank"><img src="images/엑스.jpg" alt="X"></a>
      <a href="https://instagram.com/i_dle_official" target="_blank"><img src="images/인스타그램.jpg" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@official_i_dle" target="_blank"><img src="images/틱톡.jpg" alt="TikTok"></a>
      <a href="https://weverse.io/i-dle" target="_blank"><img src="images/위버스.jpg" alt="Weverse"></a>
    </div>
  </div>

  <!-- 카테고리 버튼 2줄 -->
  <div class="category-section">
    <div class="category-line">
      <a class="category-btn" href="category.html?category=MV-SPECIAL CLIP">MV-SPECIAL CLIP</a>
      <a class="category-btn" href="category.html?category=RECORDING BEHIND">RECORDING BEHIND</a>
      <a class="category-btn" href="category.html?category=I-SERIES">I-SERIES</a>
      <a class="category-btn" href="category.html?category=I-VARIETY">I-VARIETY</a>
      <a class="category-btn" href="category.html?category=STAGE PERFORMANCE">STAGE PERFORMANCE</a>
      <a class="category-btn" href="category.html?category=LIVE-COVER-DANCE">LIVE-COVER-DANCE</a>
      <a class="category-btn" href="category.html?category=BEHIND CLIPS">BEHIND CLIPS</a>
    </div>
    <div class="category-line">
      <a class="category-btn" href="category.html?category=MEDIA CONTENTS">MEDIA CONTENTS</a>
      <a class="category-btn" href="category.html?category=RADIO-PODCAST">RADIO-PODCAST</a>
      <a class="category-btn" href="category.html?category=INTERVIEW">INTERVIEW</a>
      <a class="category-btn" href="category.html?category=LIVE STREAM">LIVE STREAM</a>
      <a class="category-btn" href="category.html?category=FANCAM">FANCAM</a>
      <a class="category-btn" href="category.html?category=CHALLENGE">CHALLENGE</a>
      <a class="category-btn" href="category.html?category=ETC">ETC</a>
    </div>
  </div>

  <!-- 검색창 + 버튼들 -->
  <div class="top-bar">
    <button onclick="history.back()"><img src="images/뒤로가기.jpg" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="전체 영상 검색...">
  </div>

  <!-- 카드 영역 -->
  <div class="card-container" id="allCards"></div>

  <!-- 더보기 버튼 -->
  <button id="loadMoreBtn">더보기</button>

  <!-- 카드 정보 포함된 외부 JS 불러오기 -->
  <script src="cards.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const searchInput = document.getElementById("searchInput");
      let currentIndex = 0;
      const batchSize = 30;
      let all = allCards || []; // cards.js에서 불러온 전체 카드 배열

      // 제목에서 날짜 추출 (정렬용)
      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01';
      }

      // 최신 날짜순 정렬
      all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

      // 카드 생성 및 렌더링
      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + batchSize).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);

          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;

          // 카드 클릭 시 새 창에서 영상 열기
          card.addEventListener("click", (e) => {
            e.preventDefault();
            window.open(data.link, "_blank");
          });

          container.appendChild(card);
        });

        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
      }

      // 초기 렌더링
      renderCards(all);

      // 더보기 버튼 클릭 시 추가 렌더링
      loadMoreBtn.addEventListener("click", () => renderCards(all));

      // 검색어 입력 시 필터링
      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const filtered = all.filter(c => c.title.toLowerCase().includes(keyword));
        currentIndex = 0;
        renderCards(filtered);
      });
    });
  </script>
</body>
</html>
