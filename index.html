<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>i-dle Î™∞ÏïÑÎ≥¥Í∏∞</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .category-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }

    .category-item {
      cursor: pointer;
    }

    .category-item img {
      width: 200px; /* 2Î∞∞ ÌôïÎåÄ */
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .category-item img:hover {
      transform: scale(1.05);
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 50px 0;
    }

    .search-container input[type="text"] {
      width: 300px;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .search-container button {
      margin-left: 10px;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 0 20px 40px;
    }

    .video-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .video-card-title {
      padding: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .video-card-category {
      padding: 0 10px 10px 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>i-dle Î™∞ÏïÑÎ≥¥Í∏∞</h1>

  <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ -->
  <div class="category-container" id="categoryContainer">
    <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ ÏïÑÏù¥ÌÖúÎì§Ïù¥ JSÎ°ú ÏûêÎèô ÏÉùÏÑ±Îê® -->
  </div>

  <!-- Í≤ÄÏÉâ -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search all videos...">
    <button onclick="searchVideos()">üîç</button>
  </div>

  <!-- ÎπÑÎîîÏò§ Ïπ¥Îìú -->
  <div class="video-container" id="videoContainer">
    <!-- JSÎ°ú ÎèôÏ†Å ÏÉùÏÑ± -->
  </div>

  <script>
    // Ïπ¥ÌÖåÍ≥†Î¶¨ Î™©Î°ù
    const categories = [
      "MV_SPECIAL_CLIP", "SPECIAL_RELEASES", "STAGE_PERFORMANCE",
      "VOCAL_AND_DANCE", "OFFICIAL_CLIPS", "RECORDING_BEHIND",
      "LIVE_STREAM", "ORIGINAL_VARIETY", "MEDIA_CONTENTS",
      "RADIO_PODCAST", "BEHIND_CLIPS", "INTERVIEW",
      "COMMERCIALS", "SHORTS", "ETC"
    ];

    // ÏòàÏ†ú ÏòÅÏÉÅ Îç∞Ïù¥ÌÑ∞
    const videos = [
      { title: "ARISE M/V Short Film", category: "MV_SPECIAL_CLIP", thumbnail: "https://via.placeholder.com/400x225?text=ARISE" },
      { title: "Special Release EP", category: "SPECIAL_RELEASES", thumbnail: "https://via.placeholder.com/400x225?text=Special" },
      { title: "Stage Performance", category: "STAGE_PERFORMANCE", thumbnail: "https://via.placeholder.com/400x225?text=Stage" },
      { title: "Vocal & Dance Practice", category: "VOCAL_AND_DANCE", thumbnail: "https://via.placeholder.com/400x225?text=Vocal" },
      { title: "Official Clips", category: "OFFICIAL_CLIPS", thumbnail: "https://via.placeholder.com/400x225?text=Official" },
      { title: "Recording Behind", category: "RECORDING_BEHIND", thumbnail: "https://via.placeholder.com/400x225?text=Recording" },
      { title: "Live Stream Special", category: "LIVE_STREAM", thumbnail: "https://via.placeholder.com/400x225?text=Live" },
      { title: "Original Variety", category: "ORIGINAL_VARIETY", thumbnail: "https://via.placeholder.com/400x225?text=Variety" },
      { title: "Media Contents Clip", category: "MEDIA_CONTENTS", thumbnail: "https://via.placeholder.com/400x225?text=Media" },
      { title: "Radio Podcast Episode", category: "RADIO_PODCAST", thumbnail: "https://via.placeholder.com/400x225?text=Radio" },
      { title: "Behind Clips Collection", category: "BEHIND_CLIPS", thumbnail: "https://via.placeholder.com/400x225?text=Behind" },
      { title: "Exclusive Interview", category: "INTERVIEW", thumbnail: "https://via.placeholder.com/400x225?text=Interview" },
      { title: "CF & Commercials", category: "COMMERCIALS", thumbnail: "https://via.placeholder.com/400x225?text=CF" },
      { title: "Short Video", category: "SHORTS", thumbnail: "https://via.placeholder.com/400x225?text=Shorts" },
      { title: "Etc Special", category: "ETC", thumbnail: "https://via.placeholder.com/400x225?text=Etc" }
    ];

    const categoryContainer = document.getElementById("categoryContainer");
    const videoContainer = document.getElementById("videoContainer");
    const searchInput = document.getElementById("searchInput");

    // Ïπ¥ÌÖåÍ≥†Î¶¨ Î†åÎçîÎßÅ
    function renderCategories() {
      categoryContainer.innerHTML = "";
      categories.forEach(cat => {
        const div = document.createElement("div");
        div.className = "category-item";
        div.innerHTML = `<img src="https://via.placeholder.com/200x120?text=${encodeURIComponent(cat)}" alt="${cat}">`;
        div.onclick = () => filterByCategory(cat);
        categoryContainer.appendChild(div);
      });
    }

    // ÎπÑÎîîÏò§ Î†åÎçîÎßÅ
    function renderVideos(list) {
      videoContainer.innerHTML = "";
      list.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <div class="video-card-title">${video.title}</div>
          <div class="video-card-category">${video.category}</div>
        `;
        videoContainer.appendChild(card);
      });
    }

    // Í≤ÄÏÉâ Í∏∞Îä•
    function searchVideos() {
      const keyword = searchInput.value.toLowerCase();
      const filtered = videos.filter(v => v.title.toLowerCase().includes(keyword) || v.category.toLowerCase().includes(keyword));
      renderVideos(filtered);
    }

    // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÅ¥Î¶≠ ÌïÑÌÑ∞
    function filterByCategory(category) {
      const filtered = videos.filter(v => v.category === category);
      renderVideos(filtered);
    }

    // Ï¥àÍ∏∞ Î†åÎçî
    renderCategories();
    renderVideos(videos);
  </script>

</body>
</html>
