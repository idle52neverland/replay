      padding: 10px 20px;

      cursor: pointer;
      border: none;
      text-decoration: none;

    .top-bar {

    .top-bar button {

      border-radius: 50%;

      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;

    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      width: 90%;
      max-width: none;
      margin: 0 auto;
    }
    .card {
      display: flex;
      flex-direction: column;
      background-color: transparent;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    .thumbnail-wrapper {
      position: relative;
    }
    .thumbnail-wrapper img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      background-color: #000;
    }
    .duration-label {
      position: absolute;
      right: 6px;
      bottom: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .card-title {
      font-size: 13px;
      line-height: 18px;
      height: 72px;
      padding: 6px;
      color: #fff;
      background-color: #222;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      box-sizing: content-box;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 60px auto 80px;
    }
    #loadMoreBtn,
    #scrollTopBtn {
      background-color: #fff;
      color: #111;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #scrollTopBtn:hover {
      background-color: #ddd;
    }
    @media (max-width: 768px) {
      .sns-icons {
        display: none;
      }
      .header-bar {
        flex-direction: column;
        align-items: center;
      }
      #mainTitle {
        position: static;
        transform: none;
        margin-bottom: 10px;
      }
      .card-container {
        grid-template-columns: repeat(2, 1fr) !important;
        padding: 0 2px;
        width: 100%;
        max-width: 100%;
      }
      .category-btn {
        padding: 6px 14px;
        font-size: 13px;
      }
      .top-bar input {
        width: 140px;
      }
      .button-wrapper {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
        margin: 40px auto 60px;
      }
      #loadMoreBtn,
      #scrollTopBtn {
        width: 50px;
        height: 50px;
        font-size: 13px;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const scrollTopBtn = document.getElementById("scrollTopBtn");
      const searchInput = document.getElementById("searchInput");
      const resetSearchBtn = document.getElementById("resetSearchBtn");
      const searchBtn = document.getElementById("searchBtn");
      let currentIndex = 0;
      const batchSize = 20;
      const all = [].concat(
        typeof mvSpecialClipCards !== 'undefined' ? mvSpecialClipCards : [],
        typeof recordingBehindCards !== 'undefined' ? recordingBehindCards : [],
        typeof officialClipCards !== 'undefined' ? officialClipCards : [],
        typeof originalVarietyCards !== 'undefined' ? originalVarietyCards : [],
        typeof stagePerformanceCards !== 'undefined' ? stagePerformanceCards : [],
        typeof vocalAndDanceCards !== 'undefined' ? vocalAndDanceCards : [],
        typeof behindClipsCards !== 'undefined' ? behindClipsCards : [],
        typeof mediaContentsCards !== 'undefined' ? mediaContentsCards : [],
        typeof radioPodcastCards !== 'undefined' ? radioPodcastCards : [],
        typeof interviewCards !== 'undefined' ? interviewCards : [],
        typeof liveStreamCards !== 'undefined' ? liveStreamCards : [],
        typeof fancamCards !== 'undefined' ? fancamCards : [],
        typeof shortsCards !== 'undefined' ? shortsCards : [],
        typeof etcCards !== 'undefined' ? etcCards : []
      );
      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01';
      }
      all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));
      let filtered = all;
      function applySearch() {
        const keywords = searchInput.value
          .toLowerCase()
          .replace(/[^\wÍ∞Ä-Ìû£]+/g, ' ')
          .split(/\s+/)
          .filter(Boolean);
        filtered = all.filter(c => {
          const combinedText = (c.title + " " + c.member).toLowerCase().replace(/[^\wÍ∞Ä-Ìû£]+/g, ' ');
          return keywords.every(k => combinedText.includes(k));
        });
        currentIndex = 0;
        renderCards(filtered);
      }
      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + batchSize).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          const durationHTML = data.duration ? `<div class="duration-label">${data.duration}</div>` : '';
          card.innerHTML = `
            <div class="thumbnail-wrapper">
              <img src="${data.thumbnail}" alt="${data.alt}">
              ${durationHTML}
            </div>
            <div class="card-title">${data.title}</div>
          `;
          card.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            window.open(data.link, "_blank");
          });
          container.appendChild(card);
        });
        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
      }
      renderCards(filtered);
      loadMoreBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        loadMoreBtn.blur();
        container.classList.add("disabled");
        setTimeout(() => {
          renderCards(filtered);
          container.classList.remove("disabled");
        }, 100);
      });
      searchBtn.addEventListener("click", applySearch);
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          applySearch();
        }
      });
      resetSearchBtn.addEventListener("click", () => {
        searchInput.value = '';
        filtered = all;
        currentIndex = 0;
        renderCards(filtered);
      });
      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
