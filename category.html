<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .category-btn.active {
      background-color: #fff;
      color: #111;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 20px 30px;
      position: relative;
    }
    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .category-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 30px 10px 10px;
    }
    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
    }
   .card {
  background-color: transparent;
  border-radius: 0;
  overflow: hidden;
  text-align: left;
  transition: transform 0.2s, box-shadow 0.2s;
  text-decoration: none;
  cursor: pointer;
  width: 100%;
  padding: 0;
  margin: 0;
}

.card img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 0;
  margin: 0;
  object-fit: cover;
  aspect-ratio: 16 / 9; /* 이것도 매우 중요 */
  background-color: #000;
}

.card-title {
  font-size: 13px;
  padding: 6px;
  margin: 0; /* 혹시 몰라서 margin도 0으로 명시 */
  color: #fff;
}
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
      .top-bar input {
        width: 220px;
      }
      .category-btn {
        padding: 6px 14px;
        font-size: 13px;
      }
      .category-line {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle" class="category-title"></div>
  </div>

  <div class="category-section">
    <div class="category-line" id="yearFilters"></div>
    <div class="category-line" id="monthFilters"></div>
    <div class="category-line" id="memberFilters"></div>
  </div>

  <div class="top-bar">
    <button onclick="location.reload()"><img src="images/뒤로가기.jpg" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="카테고리 내 검색...">
  </div>

  <div class="card-container" id="allCards"></div>
  <button id="loadMoreBtn">더보기</button>

  <script src="cards.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedCategory = urlParams.get("category") || "";
    const years = ["2025", "2024", "2023", "2022", "2021", "2020", "2019", "2018", "PRE-DEBUT"];
    const months = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
    const members = ["소연", "미연", "민니", "우기", "슈화", "아이들"];

    let currentIndex = 0;
    const batchSize = 30;
    let all = (allCards || []).filter(card => card.category === selectedCategory);

    function extractDate(title) {
      const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
      return match ? match[1] : '2000-01-01';
    }

    all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

    function renderCards(cards) {
      const container = document.getElementById("allCards");
      container.innerHTML = '';
      cards.slice(0, currentIndex + batchSize).forEach(data => {
        const card = document.createElement("a");
        card.className = "card";
        card.setAttribute("data-category", data.category);
        card.setAttribute("data-member", data.member);
        card.setAttribute("data-year", data.year);

        card.innerHTML = `
          <img src="${data.thumbnail}" alt="${data.alt}">
          <div class="card-title">${data.title}</div>
        `;

        card.addEventListener("click", (e) => {
          e.preventDefault();
          window.open(data.link, "_blank");
        });

        container.appendChild(card);
      });

      currentIndex += batchSize;
      document.getElementById("loadMoreBtn").style.display = currentIndex >= cards.length ? "none" : "block";
    }

    function createFilterButtons(containerId, items) {
      const container = document.getElementById(containerId);
      items.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item;
        btn.className = "category-btn";
        btn.addEventListener("click", () => {
          btn.classList.toggle("active");
          applyAllFilters();
        });
        container.appendChild(btn);
      });
    }

    function applyAllFilters() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const activeYears = Array.from(document.querySelectorAll('#yearFilters .category-btn.active')).map(btn => btn.textContent);
      const activeMonths = Array.from(document.querySelectorAll('#monthFilters .category-btn.active')).map(btn => btn.textContent);
      const activeMembers = Array.from(document.querySelectorAll('#memberFilters .category-btn.active')).map(btn => btn.textContent);

      const filtered = all.filter(card => {
        const matchesYear = activeYears.length === 0 || activeYears.includes(card.year);
        const matchesMonth = activeMonths.length === 0 || activeMonths.some(month => {
          const match = card.title.match(/\d{4}-(\d{2})-\d{2}/);
          return match && match[1] === month;
        });
        const matchesMember = activeMembers.length === 0 || activeMembers.some(member => card.member.includes(member));
        const matchesKeyword = card.title.toLowerCase().includes(keyword);
        return matchesYear && matchesMonth && matchesMember && matchesKeyword;
      });

      currentIndex = 0;
      renderCards(filtered);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("mainTitle").textContent = selectedCategory;
      createFilterButtons("yearFilters", years);
      createFilterButtons("monthFilters", months);
      createFilterButtons("memberFilters", members);
      renderCards(all);

      document.getElementById("searchInput").addEventListener("input", applyAllFilters);
      document.getElementById("loadMoreBtn").addEventListener("click", () => renderCards(all));
    });
  </script>
</body>
</html>
