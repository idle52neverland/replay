<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-left: 5px;
      padding-right: 5px;
    }

    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 30px;
      position: relative;
    }

    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .subcategory-section {
      margin-top: 10px;
    }

    .subcategory-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .subcategory-btn {
      padding: 10px 18px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    .subcategory-btn.active {
      background-color: #fff;
      color: #111;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }

    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .top-bar button img {
      width: 24px;
      height: 24px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
      padding-bottom: 100px;
    }

    .card {
      background-color: transparent;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      text-decoration: none;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background-color: #000;
      display: block;
    }

    .card-title {
      font-size: 13px;
      line-height: 18px;
      height: 72px;
      padding: 6px;
      margin: 0;
      color: #fff;
      background-color: #222;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      box-sizing: content-box;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 60px auto 80px;
    }

    #loadMoreBtn, #scrollTopBtn {
      background-color: #fff;
      color: #111;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #scrollTopBtn:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
      .top-bar input {
        width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
  </div>

  <div class="subcategory-section">
    <div class="subcategory-line" id="yearLine"></div>
    <div class="subcategory-line" id="monthLine"></div>
    <div class="subcategory-line" id="memberLine"></div>
  </div>

  <div class="top-bar">
    <button id="resetSearchBtn"><img src="images/뒤로가기.jpg" alt="검색 초기화"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="카테고리 내 검색...">
  </div>

  <div class="card-container" id="categoryCards"></div>

  <div class="button-wrapper">
    <button id="loadMoreBtn" type="button">More</button>
    <button id="scrollTopBtn" title="위로 가기">↑</button>
  </div>

  <!-- 카드 JS -->
  <script src="js/cards-MV_SPECIAL_CLIP.js"></script>
  <script src="js/cards-RECORDING_BEHIND.js"></script>
  <script src="js/cards-I_SERIES.js"></script>
  <script src="js/cards-I_VARIETY.js"></script>
  <script src="js/cards-STAGE_PERFORMANCE.js"></script>
  <script src="js/cards-LIVE_COVER_DANCE.js"></script>
  <script src="js/cards-BEHIND_CLIPS.js"></script>
  <script src="js/cards-MEDIA_CONTENTS.js"></script>
  <script src="js/cards-RADIO_PODCAST.js"></script>
  <script src="js/cards-INTERVIEW.js"></script>
  <script src="js/cards-LIVE_STREAM.js"></script>
  <script src="js/cards-FANCAM.js"></script>
  <script src="js/cards-CHALLENGE.js"></script>
  <script src="js/cards-ETC.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const selectedCategory = urlParams.get("category") || "";
      document.title = `${selectedCategory} - I-DLE 몰아보기`;
      document.getElementById("mainTitle").textContent = selectedCategory;

      const container = document.getElementById("categoryCards");
      const yearLine = document.getElementById("yearLine");
      const monthLine = document.getElementById("monthLine");
      const memberLine = document.getElementById("memberLine");
      const searchInput = document.getElementById("searchInput");
      const resetSearchBtn = document.getElementById("resetSearchBtn");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const scrollTopBtn = document.getElementById("scrollTopBtn");

      const years = ["2025", "2024", "2023", "2022", "2021", "2020", "2019", "2018", "PRE-DEBUT"];
      const months = ["01","02","03","04","05","06","07","08","09","10","11","12"];
      const members = ["미연", "민니", "소연", "우기", "슈화", "아이들"];

      const all = [].concat(
        typeof mvSpecialClipCards !== 'undefined' ? mvSpecialClipCards : [],
        typeof recordingBehindCards !== 'undefined' ? recordingBehindCards : [],
        typeof iSeriesCards !== 'undefined' ? iSeriesCards : [],
        typeof iVarietyCards !== 'undefined' ? iVarietyCards : [],
        typeof stagePerformanceCards !== 'undefined' ? stagePerformanceCards : [],
        typeof liveCoverDanceCards !== 'undefined' ? liveCoverDanceCards : [],
        typeof behindClipsCards !== 'undefined' ? behindClipsCards : [],
        typeof mediaContentsCards !== 'undefined' ? mediaContentsCards : [],
        typeof radioPodcastCards !== 'undefined' ? radioPodcastCards : [],
        typeof interviewCards !== 'undefined' ? interviewCards : [],
        typeof liveStreamCards !== 'undefined' ? liveStreamCards : [],
        typeof fancamCards !== 'undefined' ? fancamCards : [],
        typeof challengeCards !== 'undefined' ? challengeCards : [],
        typeof etcCards !== 'undefined' ? etcCards : []
      );

      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01';
      }

      all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

      let currentIndex = 0;
      let selectedFilter = { member: [], year: [], month: [] };
      let filtered = [];

      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + 30).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          card.onclick = (e) => {
            e.preventDefault();
            window.open(data.link, "_blank");
          };
          container.appendChild(card);
        });
        currentIndex += 30;
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
      }

      function applySubFilters() {
        let temp = all.filter(c => c.category === selectedCategory);

        if (selectedFilter.member.length > 0) {
          temp = temp.filter(c => selectedFilter.member.includes(c.member));
        }
        if (selectedFilter.year.length > 0) {
          temp = temp.filter(c => selectedFilter.year.includes(c.year));
        }
        if (selectedFilter.month.length > 0 && selectedFilter.year.length > 0) {
          temp = temp.filter(c => {
            const date = extractDate(c.title);
            return selectedFilter.year.some(y => selectedFilter.month.some(m => date.startsWith(`${y}-${m}`)));
          });
        }

        const keyword = searchInput.value.toLowerCase().replace(/\s/g, '');
        if (keyword) {
          temp = temp.filter(c => c.title.toLowerCase().replace(/\s/g, '').includes(keyword));
        }

        filtered = temp;
        currentIndex = 0;
        renderCards(filtered);
      }

      function createButtons(list, type, container) {
        list.forEach(item => {
          const btn = document.createElement("button");
          btn.className = "subcategory-btn";
          btn.textContent = item;
          btn.setAttribute("data-type", type);
          btn.onclick = () => {
            const index = selectedFilter[type].indexOf(item);
            if (index > -1) {
              selectedFilter[type].splice(index, 1);
              btn.classList.remove("active");
            } else {
              selectedFilter[type].push(item);
              btn.classList.add("active");
            }
            applySubFilters();
          };
          container.appendChild(btn);
        });
      }

      createButtons(years, "year", yearLine);
      createButtons(months, "month", monthLine);
      createButtons(members, "member", memberLine);

      applySubFilters();

      searchInput.addEventListener("input", applySubFilters);
      resetSearchBtn.addEventListener("click", () => {
        searchInput.value = '';
        selectedFilter = { member: [], year: [], month: [] };
        document.querySelectorAll(".subcategory-btn").forEach(btn => btn.classList.remove("active"));
        applySubFilters();
      });

      loadMoreBtn.addEventListener("click", () => {
        container.classList.add("disabled");
        window.scrollTo({ top: window.scrollY + 1 });
        setTimeout(() => {
          renderCards(filtered);
          container.classList.remove("disabled");
        }, 100);
      });

      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
