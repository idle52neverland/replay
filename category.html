<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-DLE Î™∞ÏïÑÎ≥¥Í∏∞ - Ïπ¥ÌÖåÍ≥†Î¶¨</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-left: 5px;
      padding-right: 5px;
    }
    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 30px;
      position: relative;
    }
    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .category-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 30px 10px 10px;
    }
    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      width: 90%;
      margin: 0 auto;
    }
    .card {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      text-decoration: none;
    }
    .thumbnail-wrapper {
      position: relative;
    }
    .thumbnail-wrapper img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background-color: #000;
    }
    .duration-label {
      position: absolute;
      right: 6px;
      bottom: 6px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .card-title {
      background-color: #222;
      color: #fff;
      font-size: 13px;
      line-height: 18px;
      padding: 6px;
      height: 72px;
      overflow: hidden;
      text-align: left;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 60px auto 80px;
    }
    #loadMoreBtn, #scrollTopBtn {
      background-color: #fff;
      color: #111;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #scrollTopBtn:hover {
      background-color: #ddd;
    }
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 2px;
        width: 100%;
        max-width: 100%;
      }
      .category-line {
        gap: 8px 12px;
        margin-bottom: 12px;
      }
      .category-btn {
        padding: 6px 14px;
        font-size: 13px;
        flex-shrink: 1;
        white-space: nowrap;
      }
      .top-bar input {
        width: 140px;
      }
      .card-title {
        font-size: 14px;
        line-height: 1.2em;
        white-space: normal;
      }
    }
    .category-btn.active {
      background-color: #fff !important;
      color: #111 !important;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">I-DLE Î™∞ÏïÑÎ≥¥Í∏∞</div>
  </div>
  <div class="category-section">
    <div class="category-line" id="yearFilters"></div>
    <div class="category-line" id="monthFilters"></div>
    <div class="category-line" id="memberFilters"></div>
  </div>
  <div class="top-bar">
    <button id="resetSearchBtn" title="Í≤ÄÏÉâ Ï¥àÍ∏∞Ìôî"><img src="images/Îí§Î°úÍ∞ÄÍ∏∞.jpg" alt="Í≤ÄÏÉâ Ï¥àÍ∏∞Ìôî"></button>
    <button onclick="location.href='index.html'" title="ÌôàÏúºÎ°ú"><img src="images/Ìôà.jpg" alt="Ìôà"></button>
    <input type="text" id="searchInput" placeholder="Search in category">
    <button id="searchBtn" title="Í≤ÄÏÉâ Ïã§Ìñâ">üîç</button>
  </div>
  <div class="card-container" id="allCards"></div>
  <div class="button-wrapper">
    <button id="loadMoreBtn" type="button">More</button>
    <button id="scrollTopBtn" title="ÏúÑÎ°ú Í∞ÄÍ∏∞">‚Üë</button>
  </div>

  <!-- Î™®Îì† Ïπ¥Îìú Ïä§ÌÅ¨Î¶ΩÌä∏ Ïó∞Í≤∞ -->
  <script src="js/cards-MV_SPECIAL_CLIP.js"></script>
  <script src="js/cards-RECORDING_BEHIND.js"></script>
  <script src="js/cards-OFFICIAL_CLIPS.js"></script>
  <script src="js/cards-ORIGINAL_VARIETY.js"></script>
  <script src="js/cards-STAGE_PERFORMANCE.js"></script>
  <script src="js/cards-VOCAL_AND_DANCE.js"></script>
  <script src="js/cards-BEHIND_CLIPS.js"></script>
  <script src="js/cards-MEDIA_CONTENTS.js"></script>
  <script src="js/cards-RADIO_PODCAST.js"></script>
  <script src="js/cards-INTERVIEW.js"></script>
  <script src="js/cards-LIVE_STREAM.js"></script>
  <script src="js/cards-FANCAM.js"></script>
  <script src="js/cards-SHORTS.js"></script>
  <script src="js/cards-ETC.js"></script>

  <script>
    const allCards = document.getElementById('allCards');
    const all = [].concat(
      typeof mvSpecialClipCards !== 'undefined' ? mvSpecialClipCards : [],
      typeof recordingBehindCards !== 'undefined' ? recordingBehindCards : [],
      typeof officialClipCards !== 'undefined' ? officialClipCards : [],
      typeof originalVarietyCards !== 'undefined' ? originalVarietyCards : [],
      typeof stagePerformanceCards !== 'undefined' ? stagePerformanceCards : [],
      typeof vocalAndDanceCards !== 'undefined' ? vocalAndDanceCards : [],
      typeof behindClipsCards !== 'undefined' ? behindClipsCards : [],
      typeof mediaContentsCards !== 'undefined' ? mediaContentsCards : [],
      typeof radioPodcastCards !== 'undefined' ? radioPodcastCards : [],
      typeof interviewCards !== 'undefined' ? interviewCards : [],
      typeof liveStreamCards !== 'undefined' ? liveStreamCards : [],
      typeof fancamCards !== 'undefined' ? fancamCards : [],
      typeof shortsCards !== 'undefined' ? shortsCards : [],
      typeof etcCards !== 'undefined' ? etcCards : []
    );

    all.forEach(data => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = data.link;
      card.target = "_blank";

      const durationHTML = data.duration ? `<div class="duration-label">${data.duration}</div>` : '';

      card.innerHTML = `
        <div class="thumbnail-wrapper">
          <img src="${data.thumbnail}" alt="${data.title}" loading="lazy">
          ${durationHTML}
        </div>
        <div class="card-title">${data.title}</div>
      `;

      allCards.appendChild(card);
    });
  </script>
</body>
</html>
