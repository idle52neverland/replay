<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기 - 카테고리</title>
  <style>
    /* (기존 CSS 유지, 이미 반영됨) */
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
  </div>
  <div class="category-section">
    <div class="category-line" id="yearFilters"></div>
    <div class="category-line" id="monthFilters"></div>
    <div class="category-line" id="memberFilters"></div>
  </div>
  <div class="top-bar">
    <button id="resetSearchBtn" title="검색 초기화"><img src="images/뒤로가기.jpg" alt="검색 초기화"></button>
    <button onclick="location.href='index.html'" title="홈으로"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="Search in category">
    <button id="searchBtn" title="검색 실행">🔍</button>
  </div>
  <div class="card-container" id="allCards"></div>
  <div class="button-wrapper">
    <button id="loadMoreBtn" type="button">More</button>
    <button id="scrollTopBtn" title="위로 가기">↑</button>
  </div>

  <!-- 카드 데이터 JS 파일 -->
  <script src="js/cards-MV_SPECIAL_CLIP.js"></script>
  <script src="js/cards-RECORDING_BEHIND.js"></script>
  <script src="js/cards-OFFICIAL_CLIPS.js"></script>
  <script src="js/cards-ORIGINAL_VARIETY.js"></script>
  <script src="js/cards-STAGE_PERFORMANCE.js"></script>
  <script src="js/cards-VOCAL_AND_DANCE.js"></script>
  <script src="js/cards-BEHIND_CLIPS.js"></script>
  <script src="js/cards-MEDIA_CONTENTS.js"></script>
  <script src="js/cards-RADIO_PODCAST.js"></script>
  <script src="js/cards-INTERVIEW.js"></script>
  <script src="js/cards-LIVE_STREAM.js"></script>
  <script src="js/cards-FANCAM.js"></script>
  <script src="js/cards-SHORTS.js"></script>
  <script src="js/cards-ETC.js"></script>

  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const selectedCategory = urlParams.get("category") || "";
      const container = document.getElementById("allCards");
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const resetSearchBtn = document.getElementById("resetSearchBtn");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const scrollTopBtn = document.getElementById("scrollTopBtn");

      let currentIndex = 0;
      const batchSize = 20;

      const all = [].concat(
        typeof mvSpecialClipCards !== 'undefined' ? mvSpecialClipCards : [],
        typeof recordingBehindCards !== 'undefined' ? recordingBehindCards : [],
        typeof officialClipCards !== 'undefined' ? officialClipCards : [],
        typeof originalVarietyCards !== 'undefined' ? originalVarietyCards : [],
        typeof stagePerformanceCards !== 'undefined' ? stagePerformanceCards : [],
        typeof vocalAndDanceCards !== 'undefined' ? vocalAndDanceCards : [],
        typeof behindClipsCards !== 'undefined' ? behindClipsCards : [],
        typeof mediaContentsCards !== 'undefined' ? mediaContentsCards : [],
        typeof radioPodcastCards !== 'undefined' ? radioPodcastCards : [],
        typeof interviewCards !== 'undefined' ? interviewCards : [],
        typeof liveStreamCards !== 'undefined' ? liveStreamCards : [],
        typeof fancamCards !== 'undefined' ? fancamCards : [],
        typeof shortsCards !== 'undefined' ? shortsCards : [],
        typeof etcCards !== 'undefined' ? etcCards : []
      );

      let filtered = all.filter(card => card.category === selectedCategory);

      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01';
      }

      filtered.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + batchSize).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          card.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            window.open(data.link, "_blank");
          });
          container.appendChild(card);
        });
        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
      }

      function createFilterButtons(containerId, items) {
        const filterContainer = document.getElementById(containerId);
        filterContainer.innerHTML = '';
        items.forEach(item => {
          const btn = document.createElement("button");
          btn.textContent = item;
          btn.className = "category-btn";
          btn.addEventListener("click", () => {
            btn.classList.toggle("active");
            applyAllFilters();
          });
          filterContainer.appendChild(btn);
        });
      }

      function applyAllFilters() {
        const rawInput = searchInput.value.toLowerCase();
        const keywords = rawInput.replace(/[^\w가-힣]+/g, ' ')
                                  .split(/\s+/)
                                  .filter(Boolean)
                                  .map(kw => kw.trim());

        const activeYears = Array.from(document.querySelectorAll('#yearFilters .category-btn.active')).map(btn => btn.textContent);
        const activeMonths = Array.from(document.querySelectorAll('#monthFilters .category-btn.active')).map(btn => btn.textContent);
        const activeMembers = Array.from(document.querySelectorAll('#memberFilters .category-btn.active')).map(btn => btn.textContent);

        filtered = all.filter(card => {
          if (card.category !== selectedCategory) return false;

          const matchesYear = activeYears.length === 0 || activeYears.includes(card.year);

          const matchesMonth = activeMonths.length === 0 || activeMonths.some(month => {
            const match = card.title.match(/\d{4}-(\d{2})-\d{2}/);
            return match && match[1] === month;
          });

          const matchesMember = activeMembers.length === 0 || activeMembers.some(member => card.member.includes(member));

          const combinedText = (card.title + " " + card.member).toLowerCase();
          const matchesKeyword = keywords.every(kw => combinedText.includes(kw));

          return matchesYear && matchesMonth && matchesMember && matchesKeyword;
        });

        currentIndex = 0;
        filtered.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));
        renderCards(filtered);
      }

      createFilterButtons("yearFilters", ["2025", "2024", "2023", "2022", "2021", "2020", "2019", "2018", "PRE-DEBUT"]);
      createFilterButtons("monthFilters", ["01","02","03","04","05","06","07","08","09","10","11","12"]);
      createFilterButtons("memberFilters", ["미연", "민니", "소연", "우기", "슈화", "아이들"]);

      renderCards(filtered);

      loadMoreBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        loadMoreBtn.blur();
        container.classList.add("disabled");
        setTimeout(() => {
          renderCards(filtered);
          container.classList.remove("disabled");
        }, 100);
      });

      searchBtn.addEventListener("click", applyAllFilters);

      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          applyAllFilters();
        }
      });

      resetSearchBtn.addEventListener("click", () => {
        window.location.href = window.location.href;
      });

      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      const mainTitle = document.getElementById("mainTitle");
      mainTitle.textContent = selectedCategory || "전체 영상";
    };
  </script>
</body>
</html>
