<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-left: 5px;
      padding-right: 5px;
    }

    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 30px;
      position: relative;
    }

    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .subcategory-section {
      margin-top: 10px;
    }

    .subcategory-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .subcategory-btn {
      padding: 10px 18px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    .subcategory-btn.active {
      background-color: #fff;
      color: #111;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }

    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .top-bar button img {
      width: 24px;
      height: 24px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
      padding-bottom: 100px;
    }

    .card {
      background-color: transparent;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      text-decoration: none;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background-color: #000;
      display: block;
    }

    .card-title {
      font-size: 13px;
      line-height: 18px;
      height: 72px;
      padding: 6px;
      margin: 0;
      color: #fff;
      background-color: #222;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      box-sizing: content-box;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 60px auto 80px;
    }

    #loadMoreBtn, #scrollTopBtn {
      background-color: #fff;
      color: #111;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #scrollTopBtn:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
      .top-bar input {
        width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
  </div>

  <div class="subcategory-section">
    <div class="subcategory-line" id="yearLine"></div>
    <div class="subcategory-line" id="monthLine"></div>
    <div class="subcategory-line" id="memberLine"></div>
  </div>

  <div class="top-bar">
    <button id="resetSearchBtn"><img src="images/뒤로가기.jpg" alt="검색 초기화"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="카테고리 내 검색...">
  </div>

  <div class="card-container" id="categoryCards"></div>

  <div class="button-wrapper">
    <button id="loadMoreBtn" type="button">More</button>
    <button id="scrollTopBtn" title="위로 가기">↑</button>
  </div>

  <!-- 카드 JS 불러오기 (생략) -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const selectedCategory = urlParams.get("category") || "";
      document.title = `${selectedCategory} - I-DLE 몰아보기`;
      document.getElementById("mainTitle").textContent = selectedCategory;

      const years = ["2025", "2024", "2023", "2022", "2021", "2020", "2019", "2018", "PRE-DEBUT"];
      const months = ["01","02","03","04","05","06","07","08","09","10","11","12"];
      const members = ["미연", "민니", "소연", "우기", "슈화", "아이들"];

      let all = [];
      if (typeof mvSpecialClipCards !== 'undefined') all = all.concat(mvSpecialClipCards);
      if (typeof recordingBehindCards !== 'undefined') all = all.concat(recordingBehindCards);
      if (typeof iSeriesCards !== 'undefined') all = all.concat(iSeriesCards);
      if (typeof iVarietyCards !== 'undefined') all = all.concat(iVarietyCards);
      if (typeof stagePerformanceCards !== 'undefined') all = all.concat(stagePerformanceCards);
      if (typeof liveCoverDanceCards !== 'undefined') all = all.concat(liveCoverDanceCards);
      if (typeof behindClipsCards !== 'undefined') all = all.concat(behindClipsCards);
      if (typeof mediaContentsCards !== 'undefined') all = all.concat(mediaContentsCards);
      if (typeof radioPodcastCards !== 'undefined') all = all.concat(radioPodcastCards);
      if (typeof interviewCards !== 'undefined') all = all.concat(interviewCards);
      if (typeof liveStreamCards !== 'undefined') all = all.concat(liveStreamCards);
      if (typeof fancamCards !== 'undefined') all = all.concat(fancamCards);
      if (typeof challengeCards !== 'undefined') all = all.concat(challengeCards);
      if (typeof etcCards !== 'undefined') all = all.concat(etcCards);

      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01';
      }

      all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

      const container = document.getElementById("categoryCards");
      let currentIndex = 0;
      let selectedFilter = { member: [], year: [], month: [] };
      let filtered = [];

      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + 30).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          card.onclick = (e) => {
            e.preventDefault();
            window.open(data.link, "_blank");
          };
          container.appendChild(card);
        });
        currentIndex += 30;
        document.getElementById("loadMoreBtn").style.display = currentIndex >= cards.length ? "none" : "block";
      }

      function applySubFilters() {
        let temp = all.filter(c => c.category === selectedCategory);

        if (selectedFilter.member.length > 0)
          temp = temp.filter(c => selectedFilter.member.includes(c.member));

        if (selectedFilter.year.length > 0)
          temp = temp.filter(c => selectedFilter.year.includes(c.year));

        if (selectedFilter.month.length > 0 && selectedFilter.year.length > 0) {
          temp = temp.filter(c => {
            const date = extractDate(c.title);
            return selectedFilter.year.some(y => selectedFilter.month.some(m => date.startsWith(`${y}-${m}`)));
          });
        }

        const keywords = document.getElementById("searchInput").value
          .toLowerCase()
          .replace(/[^가-힣\w]+/g, ' ')
          .trim()
          .split(/\s+/);

        if (keywords.length > 0 && keywords[0] !== "") {
          temp = temp.filter(c => {
            const cleanTitle = c.title.toLowerCase().replace(/[^가-힣\w]+/g, ' ');
            return keywords.every(k => cleanTitle.includes(k));
          });
        }

        filtered = temp;
        currentIndex = 0;
        renderCards(filtered);
      }

      function createButtons(list, type, containerId) {
        const container = document.getElementById(containerId);
        list.forEach(item => {
          const btn = document.createElement("button");
          btn.className = "subcategory-btn";
          btn.textContent = item;
          btn.onclick = () => {
            const idx = selectedFilter[type].indexOf(item);
            if (idx > -1) {
              selectedFilter[type].splice(idx, 1);
              btn.classList.remove("active");
            } else {
              selectedFilter[type].push(item);
              btn.classList.add("active");
            }
            applySubFilters();
          };
          container.appendChild(btn);
        });
      }

      createButtons(years, "year", "yearLine");
      createButtons(months, "month", "monthLine");
      createButtons(members, "member", "memberLine");

      applySubFilters();

      document.getElementById("searchInput").addEventListener("input", applySubFilters);
      document.getElementById("resetSearchBtn").addEventListener("click", () => {
        document.getElementById("searchInput").value = "";
        selectedFilter = { member: [], year: [], month: [] };
        document.querySelectorAll(".subcategory-btn").forEach(b => b.classList.remove("active"));
        applySubFilters();
      });

      document.getElementById("loadMoreBtn").addEventListener("click", () => {
        container.classList.add("disabled");
        window.scrollTo({ top: window.scrollY + 1 });
        setTimeout(() => {
          renderCards(filtered);
          container.classList.remove("disabled");
        }, 100);
      });

      document.getElementById("scrollTopBtn").addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
