<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-DLE 몰아보기 - 카테고리</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-left: 5px;
      padding-right: 5px;
    }

    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 30px;
      position: relative;
    }

    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .category-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 30px 10px 10px;
    }

    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }

    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .top-bar button img {
      width: 24px;
      height: 24px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      width: 90%;
      max-width: none;
      margin: 0 auto;
    }

    .card {
      display: flex;
      flex-direction: column;
      background-color: transparent;
      border-radius: 0;
      overflow: hidden;
      text-align: left;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      margin: 0;
      position: relative;
    }

    .card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      background-color: #000;
    }

    .duration-label {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 3px;
      pointer-events: none;
    }

    .card-title {
      font-size: 13px;
      line-height: 18px;
      padding: 6px;
      color: #fff;
      background-color: #222;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      box-sizing: content-box;
      height: 72px;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 60px auto 80px;
    }

    #loadMoreBtn, #scrollTopBtn {
      background-color: #fff;
      color: #111;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #scrollTopBtn:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr) !important;
        padding: 0 2px;
        width: 100%;
        max-width: 100%;
      }

      .category-line {
        gap: 8px 12px;
        margin-bottom: 12px;
      }

      .category-btn {
        padding: 6px 14px;
        font-size: 13px;
        flex-shrink: 1;
        white-space: nowrap;
      }

      .top-bar input {
        width: 140px;
      }

      .card-title {
        font-size: 14px;
        line-height: 1.2em;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
      }
    }

    .category-btn.active {
      background-color: #fff !important;
      color: #111 !important;
    }
  </style>
</head>
