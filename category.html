<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i-dle Î™∞ÏïÑÎ≥¥Í∏∞</title>
  <link rel="icon" href="images/i-dle logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #fff;
      color: #0f0f0f;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ff0000;
      position: absolute;
      left: 20px;
    }
    .search-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-wrapper input {
      width: 300px;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: #f9f9f9;
      color: #0f0f0f;
    }
    .search-wrapper button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .main {
      display: flex;
    }
    .sidebar {
      width: 200px;
      padding: 10px;
      border-right: 1px solid #ddd;
    }
    .sidebar h3 {
      font-size: 14px;
      margin: 16px 0 8px;
    }
    .sidebar .category-btn {
      display: block;
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .sidebar .category-btn:hover {
      background: #f1f1f1;
    }
    .content {
      flex-grow: 1;
    }
    .category-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .category-btn {
      background-color: #f1f1f1;
      border: none;
      border-radius: 16px;
      color: #0f0f0f;
      font-size: 14px;
      padding: 6px 14px;
      cursor: pointer;
    }
    .category-btn.active {
      background-color: #0f0f0f;
      color: #fff;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      padding: 20px;
      max-width: 1440px;
      margin: 0 auto;
    }
    .card {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      text-decoration: none;
    }
    .thumbnail-wrapper {
      position: relative;
    }
    .thumbnail-wrapper img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
    .duration {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 2px 4px;
      font-size: 12px;
      border-radius: 2px;
    }
    .card-title {
      font-size: 14px;
      font-weight: 500;
      color: #0f0f0f;
      padding: 8px 0 4px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-align: left;
    }
    .card-meta {
      font-size: 12px;
      color: #606060;
      text-align: left;
    }
    @media (max-width: 1024px) {
      .card-container {
        grid-template-columns: repeat(3, 1fr);
      }
      .sidebar {
        display: none;
      }
    }
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
      .search-wrapper input {
        width: 200px;
      }
    }
    @media (max-width: 480px) {
      .card-container {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">i-dle Î™∞ÏïÑÎ≥¥Í∏∞</div>
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Í≤ÄÏÉâ">
      <button id="searchBtn" title="Í≤ÄÏÉâ Ïã§Ìñâ">üîç</button>
      <button id="resetSearchBtn" title="Í≤ÄÏÉâ Ï¥àÍ∏∞Ìôî">‚ü≥</button>
      <button onclick="location.href='index.html'" title="ÌôàÏúºÎ°ú">üè†</button>
    </div>
  </header>
  <div class="main">
    <aside class="sidebar">
      <h3>Ïπ¥ÌÖåÍ≥†Î¶¨</h3>
      <button class="category-btn">MV_SPECIAL_CLIP</button>
      <button class="category-btn">STAGE_PERFORMANCE</button>
      <button class="category-btn">VOCAL_AND_DANCE</button>
      <button class="category-btn">SPECIAL_RELEASES</button>
      <button class="category-btn">RECORDING_BEHIND</button>
      <button class="category-btn">ORIGINAL_VARIETY</button>
      <button class="category-btn">MEDIA_CONTENTS</button>
      <button class="category-btn">RADIO_PODCAST</button>
      <button class="category-btn">BEHIND_CLIPS</button>
      <button class="category-btn">OFFICIAL_CLIPS</button>
      <button class="category-btn">INTERVIEW</button>
      <button class="category-btn">LIVE_STREAM</button>
      <button class="category-btn">COMMERCIALS</button>
      <button class="category-btn">SHORTS</button>
      <button class="category-btn">ETC</button>
    </aside>
    <div class="content">
      <div class="category-bar">
        <button class="category-btn">2025</button>
        <button class="category-btn">2024</button>
        <button class="category-btn">2023</button>

        <button class="category-btn">2020</button>
        <button class="category-btn">2019</button>
        <button class="category-btn">2018</button>

      </div>
      <div class="category-bar">
        <button class="category-btn">01</button>
        <button class="category-btn">02</button>
        <button class="category-btn">03</button>
        <button class="category-btn">04</button>
        <button class="category-btn">05</button>
        <button class="category-btn">06</button>
        <button class="category-btn">07</button>
        <button class="category-btn">08</button>
        <button class="category-btn">09</button>
        <button class="category-btn">10</button>
        <button class="category-btn">11</button>
        <button class="category-btn">12</button>
      </div>


   
  

  <!-- Ïπ¥Îìú Îç∞Ïù¥ÌÑ∞ Ïä§ÌÅ¨Î¶ΩÌä∏Îì§ -->
  <script src="js/cards-MV_SPECIAL_CLIP.js"></script>
  <script src="js/cards-STAGE_PERFORMANCE.js"></script>
  <script src="js/cards-VOCAL_AND_DANCE.js"></script>
  <script src="js/cards-SPECIAL_RELEASES.js"></script>
  <script src="js/cards-RECORDING_BEHIND.js"></script>
  <script src="js/cards-ORIGINAL_VARIETY.js"></script>
  <script src="js/cards-MEDIA_CONTENTS.js"></script>
  <script src="js/cards-RADIO_PODCAST.js"></script>
  <script src="js/cards-BEHIND_CLIPS.js"></script>
  <script src="js/cards-OFFICIAL_CLIPS.js"></script>
  <script src="js/cards-INTERVIEW.js"></script>
  <script src="js/cards-LIVE_STREAM.js"></script>
  <script src="js/cards-COMMERCIALS.js"></script>
  <script src="js/cards-SHORTS.js"></script>
  <script src="js/cards-ETC.js"></script>

  <script>
    const all = [].concat(
      typeof mvSpecialClipCards !== 'undefined' ? mvSpecialClipCards : [],
      typeof stagePerformanceCards !== 'undefined' ? stagePerformanceCards : [],
      typeof vocalAndDanceCards !== 'undefined' ? vocalAndDanceCards : [],
      typeof specialReleasesCards !== 'undefined' ? specialReleasesCards : [],
      typeof recordingBehindCards !== 'undefined' ? recordingBehindCards : [],
      typeof originalVarietyCards !== 'undefined' ? originalVarietyCards : [],
      typeof mediaContentsCards !== 'undefined' ? mediaContentsCards : [],
      typeof radioPodcastCards !== 'undefined' ? radioPodcastCards : [],
      typeof behindClipsCards !== 'undefined' ? behindClipsCards : [],
      typeof officialClipCards !== 'undefined' ? officialClipCards : [],
      typeof interviewCards !== 'undefined' ? interviewCards : [],
      typeof liveStreamCards !== 'undefined' ? liveStreamCards : [],
      typeof commercialsCards !== 'undefined' ? commercialsCards : [],
      typeof shortsCards !== 'undefined' ? shortsCards : [],
      typeof etcCards !== 'undefined' ? etcCards : []
    );

    let filtered = [];
    let sortOrder = "newest";
    let currentIndex = 0;
    const batchSize = 20;
    const container = document.getElementById("allCards");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const mainTitle = document.getElementById("mainTitle");
    const cardCountEl = document.getElementById("cardCount");

    function extractDate(title) {
      const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
      return match ? match[1] : '2000-01-01';
    }

    function updateCardCount(count) {
      cardCountEl.textContent = `Ï¥ù ${count}Í∞ú ÏòÅÏÉÅ`;
    }

    function renderCards(data) {
      const next = data.slice(currentIndex, currentIndex + batchSize);
      if (next.length === 0) {
        loadMoreBtn.style.display = 'none';
        return;
      }
      next.forEach(card => {
        const el = document.createElement('a');
        el.className = 'card';
        el.innerHTML = `
          <div class="card-meta"><span>${card.category || ''}</span><span>${card.member || ''} | ${card.duration || ''}</span></div>
          <div class="thumbnail-wrapper"><img src="${card.thumbnail}" alt="${card.alt}" loading="lazy"></div>
          <div class="card-title">${card.title}</div>
        `;
        el.onclick = e => { e.preventDefault(); window.open(card.link, '_blank'); };
        container.appendChild(el);

        const img = el.querySelector('img');
        img.onload = function () {
          const isVertical = img.naturalHeight > img.naturalWidth;
          img.style.objectFit = isVertical ? 'contain' : 'cover';
          img.style.backgroundColor = '#000';
        };
      });

      currentIndex += batchSize;
      loadMoreBtn.style.display = currentIndex >= data.length ? 'none' : 'block';
      updateCardCount(data.length);
    }

    function createFilterButtons(containerId, items) {
      const filterContainer = document.getElementById(containerId);
      filterContainer.innerHTML = '';
      items.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item;
        btn.className = "category-btn";
        btn.onclick = () => {
          btn.classList.toggle("active");
          applyFilters();
        };
        filterContainer.appendChild(btn);
      });
    }

    function applyFilters() {
      const selectedCategory = new URLSearchParams(window.location.search).get("category") || "";
      const keywordInput = document.getElementById("searchInput").value;
      const normalize = str => str.toLowerCase().replace(/[^\w\uac00-\ud7af]+/g, '').replace(/\s+/g, '');
      const rawKeywords = keywordInput.toLowerCase().replace(/[^\w\uac00-\ud7af]+/g, ' ').split(/\s+/).filter(Boolean);
      const normalizedKeywords = rawKeywords.map(k => normalize(k));
      const yearBtns = document.querySelectorAll("#yearFilters .category-btn.active");
const monthBtns = document.querySelectorAll("#monthFilters .category-btn.active");
const memberBtns = document.querySelectorAll("#memberFilters .category-btn.active");

const years = Array.from(yearBtns).map(b => b.textContent);
const months = Array.from(monthBtns).map(b => b.textContent);
const members = Array.from(memberBtns).map(b => b.textContent);

filtered = all.filter(card => {
  if (card.category?.toLowerCase() !== selectedCategory.toLowerCase()) return false;

  if (normalizedKeywords.length) {
    const targetText = normalize(card.title + ' ' + card.member);
    if (!normalizedKeywords.every(k => targetText.includes(k))) return false;
  }

   if (years.length) {
    const cardYear = (card.date || extractDate(card.title)).slice(0, 4);
    if (!years.includes(cardYear)) return false;
  }

  if (months.length) {
    const cardMonth = (card.date || extractDate(card.title)).slice(5, 7);
    if (!months.includes(cardMonth)) return false;
  }

  if (members.length && !members.some(m => card.member.includes(m))) return false;

  return true;
});


      filtered.sort((a, b) => {
        const dateA = new Date(a.date || extractDate(a.title));
        const dateB = new Date(b.date || extractDate(b.title));
        return sortOrder === "oldest" ? dateA - dateB : dateB - dateA;
      });

      currentIndex = 0;
      container.innerHTML = '';
      renderCards(filtered);
    }

    window.onload = function () {
      const selectedCategory = new URLSearchParams(window.location.search).get("category") || "";
      mainTitle.textContent = selectedCategory || "Ï†ÑÏ≤¥ ÏòÅÏÉÅ";
      createFilterButtons("yearFilters", ["2025", "2024", "2023", "2022", "2021", "2020", "2019", "2018", "PRE-DEBUT"]);
      createFilterButtons("monthFilters", ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"]);
      createFilterButtons("memberFilters", ["ÎØ∏Ïó∞", "ÎØºÎãà", "ÏÜåÏó∞", "Ïö∞Í∏∞", "ÏäàÌôî", "ÏïÑÏù¥Îì§"]);
      document.getElementById("searchBtn").onclick = applyFilters;
      document.getElementById("searchInput").onkeydown = e => { if (e.key === "Enter") applyFilters(); };
      document.getElementById("resetSearchBtn").onclick = () => location.reload();
      document.getElementById("scrollTopBtn").onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
      document.getElementById("toggleSortBtn").onclick = () => {
        sortOrder = sortOrder === "newest" ? "oldest" : "newest";
        document.getElementById("toggleSortBtn").textContent = sortOrder === "newest" ? "ÏµúÏã†Ïàú" : "Ïò§ÎûòÎêúÏàú";
        applyFilters();
      };
      loadMoreBtn.onclick = function () { renderCards(filtered); };
      applyFilters();
    };
  </script>
</body>
</html>
